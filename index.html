<head>
    <title>Visual copy of google's homepage</title>
</head>
<body>
    <header>
        <div id="header_left">
            <ul class="header_list">
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div id="header_right">
            <ul class="header_list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="container_google_waffle">
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                    <div class="google_waffle_piece"></div>
                </li>
                <li><button class="button_sign_in">Sign in</button></li>
            </ul>
        </div>
    </header>
    <main>
        <img class="google_logo" src="googlelogo_color_272x92dp.png" alt="Google logo">
        <label for="search_input">
            <div id="container_searchbar">
                <img src="#" alt="magnifying glass">
                <input type="text" id="search_input">
            </div>
        </label>
        <div class="button_searchbar">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <p class="text_searchbar">Behind the scenes.<a href="#">This is a link to 
            google's flavor of the month</a></p>
    </main>
    <footer>
        <div class="footer_left">
            <ul class="footer_list">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>
        <div class="footer_mid">
            <img alt="Leaf image" src="#">
            <div class="footer_list">Carbon neutral since 2007</div>
        </div>
        <div class="footer_right">
            <ul class="footer_list">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>            
        </div>
    </footer>
</body>
