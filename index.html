<head>
    <title>Visual copy of google's homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="header_left">
            <dive class="header_list">
                <div id="about"><a class="header_list_left" href="#">About</a></div>
                <div id="store"><a class="header_list_left" href="#">Store</a></div>
            </dive>
        </div>
        <div id="header_right">
            <dive class="header_list">
                <div id="gmail"><a class="header_list_right" href="#">Gmail</a></div>
                <div id="images"><a class="header_list_right" href="#">Images</a></div>
                <div id="container_google_waffle" class="header_list_right">
                    <div id="waf_tl" class="google_waffle_piece"></div>
                    <div id="waf_tm" class="google_waffle_piece"></div>
                    <div id="waf_tr" class="google_waffle_piece"></div>
                    <div id="waf_cl" class="google_waffle_piece"></div>
                    <div id="waf_cm" class="google_waffle_piece"></div>
                    <div id="waf_cl" class="google_waffle_piece"></div>
                    <div id="waf_bl" class="google_waffle_piece"></div>
                    <div id="waf_bm" class="google_waffle_piece"></div>
                    <div id="waf_br" class="google_waffle_piece"></div>
                </div>
                <div id="button"><button class="header_list_right" id="button_sign_in">Sign in</button></li>
            </div>
        </div>
    </header>
    <main>
        <img class="google_logo" src="googlelogo_color_272x92dp.png" alt="Google logo">
        <label for="search_input">
            <form id="container_searchbar">
                <img src="search_img.png" alt="magnifying glass" id="search_img">
                <input type="text" id="search_input">
            </form>
        </label>
        <div class="container_button_searchbar">
            <button class="button_searchbar" id="button_search">Google Search</button>
            <button class="button_searchbar" id="button_lucky">I'm Feeling Lucky</button>
        </div>
        <p class="text_searchbar">Behind the scenes.  <a id="link_under_search" href="#">This is a link to 
            google's flavor of the month</a></p>
    </main>
    <footer>
        <div class="footer_left">
            <dive class="footer_list">
                <div id="advert"><a class="footer_link" href="#">Advertising</a></div>
                <div id="business"><a class="footer_link" href="#">Business</a></div>
                <div id="how"><a class="footer_link" href="#">How Search works</a></div>
            </dive>
        </div>
        <div class="footer_mid">
            <img class="footer_list" alt="Leaf image" src="leaf.jpeg" id="leaf_img">
            <div class="footer_list">Carbon neutral since 2007</div>
        </div>
        <div class="footer_right">
            <dive class="footer_list">
                <div id="privacy"><a class="footer_link" href="#">Privacy</a></div>
                <div id="terms"><a class="footer_link" href="#">Terms</a></div>
                <div id="settings"><a class="footer_link" href="#">Settings</a></div>
            </div>            
        </div>
    </footer>
</body>
